<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nancy - Carte Interactive</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <header>
            <div class="header-row">
                <div class="header-title">
                    <h1>Nancy</h1>
                    <p class="subtitle">Carte interactive</p>
                </div>
                <a href="rapport.pdf" target="_blank" class="rapport-button">Rapport</a>
            </div>
        </header>

        <div class="stat-card">
            <div class="stat-number" id="weather">--</div>
            <div class="stat-label">Météo à Nancy</div>
        </div>

        <div id="map"></div>

        <div class="legend-wrapper">
            <div class="legend">
                <strong>Légende :</strong>
                <ul>
                    <li><span class="legend-dot green"></span> Station avec beaucoup de vélos</li>
                    <li><span class="legend-dot orange"></span> Station avec peu de vélos</li>
                    <li><span class="legend-dot red"></span> Station vide</li>
                    <li><img src="https://cdn-icons-png.flaticon.com/512/595/595067.png" class="legend-icon"> Incident
                    </li>
                    <li><img src="https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png" class="legend-icon">
                        Restaurant</li>
                </ul>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="station-count">0</div>
                <div class="stat-label">Stations</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="bike-count">0</div>
                <div class="stat-label">Vélos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="dock-count">0</div>
                <div class="stat-label">Bornes</div>
            </div>
        </div>
    </div>

    <div id="reservationModal" class="modal">
        <div class="modal-content">
            <h3>Réserver une table</h3>
            <form id="reservationForm">
                <input name="prenom" placeholder="Prénom" required />
                <input name="nom" placeholder="Nom" required />
                <input name="tel" placeholder="Téléphone" required />
                <input name="nbConvives" type="number" placeholder="Nombre de convives" required />
                <input name="debut" type="datetime-local" required />
                <input name="fin" type="datetime-local" required />
                <button type="submit">Envoyer</button>
                <button type="button" onclick="closeModal()">Annuler</button>
            </form>
        </div>
    </div>

    <div id="cancelReservationModal" class="modal">
        <div class="modal-content">
            <h3>Annuler une réservation</h3>
            <form id="cancelReservationForm">
                <input name="prenom" placeholder="Prénom" required />
                <input name="nom" placeholder="Nom" required />
                <input name="tel" placeholder="Téléphone" required />
                <input name="debut" type="datetime-local" required />
                <button type="submit">Annuler</button>
                <button type="button" onclick="closeCancelModal()">Fermer</button>
            </form>
        </div>
    </div>

    <script type="module" src="dist/index.js"></script>
</body>

</html>
