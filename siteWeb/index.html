<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nancy - Carte Interactive</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Nancy</h1>
            <p class="subtitle">Carte interactive</p>
        </header>

        <div class="stat-card">
            <div class="stat-number" id="weather">--</div>
            <div class="stat-label">Météo à Nancy</div>
        </div>

        <div id="map"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="station-count">0</div>
                <div class="stat-label">Stations</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="bike-count">0</div>
                <div class="stat-label">Vélos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="dock-count">0</div>
                <div class="stat-label">Bornes</div>
            </div>
        </div>
    </div>

    <div id="reservationModal" class="modal">
        <div class="modal-content">
            <h3>Réserver une table</h3>
            <form id="reservationForm">
                <input name="prenom" placeholder="Prénom" required />
                <input name="nom" placeholder="Nom" required />
                <input name="tel" placeholder="Téléphone" required />
                <input name="nbConvives" type="number" placeholder="Nombre de convives" required />
                <input name="debut" type="datetime-local" required />
                <input name="fin" type="datetime-local" required />
                <button type="submit">Envoyer</button>
                <button type="button" onclick="closeModal()">Annuler</button>
            </form>
            <button id="cancelBtn" style="margin-top: 10px;">Annuler la réservation</button>
        </div>
    </div>

    <script type="module" src="dist/index.js"></script>
</body>

</html>
